<!DOCTYPE html>
<html id="htmlId" data-ng-app="myApp" ng-controller="adminController">
<head>
    <meta content="chrome=1" http-equiv="X-UA-Compatible" />
    <title>Fake Face Bot</title>
    <link rel="shortcut icon" href="/images/logo.png"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse">
            <ul class="nav text-center">
                <li>
                    <h1>Telegram: @epamfakefacebot</h1>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <div class="container" align="center">
        <button type="submit" class="btn btn-info" data-ng-click="enableGame()">Enable</button>
        <button type="submit" class="btn btn-info" data-ng-click="disableGame()">Disable</button>
        <button type="submit" class="btn btn-info" data-ng-click="notifyWinners()">Notify Winners</button>
        <button type="submit" class="btn btn-info" data-ng-click="sendResults()">Send Results</button>
    </div>
    <hr />
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<!-- Load app main script -->
<script src="/js/app.js"></script>
<!-- Load services -->
<script src="/js/service/controlService.js"></script>
<!-- Load controllers -->
<script src="/js/controller/adminController.js"></script>
</body>
</html>
